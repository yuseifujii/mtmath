<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mt.MATH お問い合わせ">
    <meta name="keywords" content="Mt.MATH, YFIT Japan, お問い合わせ">
    <meta name="author" content="YFIT Japan">
    <title>お問い合わせ - Mt.MATH</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" async 
        src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
   
<body>
    <!-- Header Section -->
    <header class="mountain-header">
        <img src="Mt.MATH_header(transparent).png" alt="Header Image" class="header-image">
        <div class="header-text">
            <h1>マウント・マス</h1>
            <p>数学の定理とその証明</p>
        </div>
        <div class="header-text">
            <h1>お問い合わせ</h1>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section>
        <div class="container">
            <p>ご質問やお問い合わせは以下のフォームから送信してください。</p>
            <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="message">お問い合わせ内容:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="index.html">ホームへ戻る</a></li>
            </ul>
            <p>&copy; 2025 YFIT Japan. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
